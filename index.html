</script> <script>var assetsHash="501f6362c2b7f8bb44bb0c0f302a6d0c";</script> <script>var pages=[["chi-siamo",'<h1 class="main-title">Chi siamo</h1>\n\n![Foto di Giulia Gilesi](assets/pictures/giulia-gilesi.jpg)\n\n### Giulia Gilesi\n#### organizzatrice\nNata a Roma, ha appena concluso la sua laurea magistrale presso l’Alma Mater Studiorum e si è trasferita a Londra per approfondire gli studi museali. Amante dell’arte e aspirante curatrice, ha già contribuito all’organizzazione di un evento culturale bolognese. Ora ha deciso di cimentarsi in *Langue*: un festival che colleziona poesie e poeti e che inaugura una riscoperta di un mondo fatto di versi, internazionale e affermato, giocoso ed esordiente, cinematografico e performativo.\n\n![Foto di Giorgio Papitto](assets/pictures/giorgio-papitto.jpg)\n\n### Giorgio Papitto\n#### organizzatore\nA lungo abitante del quartiere di San Lorenzo, recentemente si è trasferito a Bologna per terminare gli studi in scienze linguistiche. Appassionato di tutto quanto sappia significare, e quindi amante di tutto. Da poco è rimasto coinvolto nella spada dei versi, per lo più contemporanei, e da allora fa quanto gli è concesso per cercare uno spazio condiviso in cui si viva umilmente ogni forma d’arte: attento ai linguaggi giovanili e giovani, cerca di farsene promotore e padre. *Langue* rappresenta un’occasione per indossare i panni del primo.\n\n![Foto di Prisca Baccaille](assets/pictures/prisca-baccaille.jpg)\n\n### Prisca Baccaille\n#### grafica\nNata a Roma e da sempre affezionata al quartiere San Lorenzo. Dopo aver conseguito la laurea triennale in lettere moderne, presso la Sapienza di Roma, si trasferisce per dedicarsi alla sua vera vocazione: la pittura. Attualmente studia presso l’Accademia di Belle Arti di Firenze.\n\n![Foto di Emiliano Bovetti](assets/pictures/emiliano-bovetti.jpg)\n\n### Emiliano Bovetti\n#### sviluppatore web\nStudente di ingegneria informatica all’università di Roma Tre, appassionato di musica e tecnologia, non perde occasione di cimentarsi nello sviluppo di progetti non accademici. Con *Langue* coglie l’opportunità di creare un piccolo sistema di pubblicazione libero e gratuito. Curioso di scoprire che succede <a target="_blank" href="https://github.com/langue-festival/langue-festival.github.io">dietro le quinte</a>?\n'],["contatti",'<h1 class="main-title">Contatti</h1>\n\nPer metterti in contatto con noi puoi scrivere direttamente al contatto del festival <festival.langue@gmail.com>, oppure utilizzare le nostre mail personali:\n\nGiulia Gilesi  <giuliagilesi@hotmail.it>        <br>\nGiorgio Papitto <info.giorgiopapitto@gmail.com> <br>\nPrisca Baccaille <prisca746@hotmail.it>         <br>\nEmiliano Bovetti <emiliano.bovetti@gmail.com>   <br>\n'],["langue",'<h1 class="main-title">Langue</h1>\n\n*Langue* è un festival che si propone di creare un nuovo spazio per la poesia emergente e non,  promuovendo forme e autori che sanno plasmare un linguaggio consolidato nelle parole di un secolo giovane.\n\nIl termine che dà il nome a questo festival ha una lunga storia, nonché una consistente ambiguità di fondo. *Langue* viene dal francese e si trasforma in un simbolo culturale nell’opera di de Saussure, ponendosi in contrapposizione al concetto di *parole*. Con il primo termine ci si riferisce al sistema, al vocabolario, alla sintassi; con il secondo ci si riferisce a un qualsiasi atto: un romanzo, un dialogo, un messaggio.\n\nForza di un intero genere letterario, la poesia non è una comunicazione di parole, o almeno non esclusivamente. La poesia, per noi, è prima di tutto una struttura, un *modus operandi*, una sintassi visivo-linguistica in grado di ribaltare ogni atto comunicativo di parole. Ciascun elemento linguistico crea relazioni al di fuori del dominio comunicativo, è dunque parte fondante della *langue* e in essa significa.\n\nConsapevoli della possibile italianizzazione della parola “langue” abbiamo preparato una risposta per chi si chieda il motivo di questa terza persona, singolare, indicativo, del verbo *languire*. Possiamo dire, infatti che la poesia langue, manca delle forze necessarie per tenersi in piedi con autosufficienza, e ha bisogno di aiuto, di spazi, scaffali, voci, piazze e persone.\n'],["luoghi",'<h1 class="main-title">I luoghi</h1>\n\nL’evento si svolgerà in tre luoghi fondanti del quartiere di San Lorenzo, della sua cultura e della sua politica.\n\n- **Piazza dell’Immacolata**, crocevia di mille rotte studentesche e non, ospiterà letture e performance.\n\n- **Giufà Libreria Caffè**, dove si svolgeranno presentazioni, letture e interviste: un luogo ristretto e intimo che secondo noi rappresenta con efficacia la densa freschezza dei linguaggi esordienti.\n\n- **Esc Atelier**, locale punto di riferimento per la comunità di San Lorenzo, è da tempo promotore di eventi letterari e culturali tra cui il Livre e il Liminal. Per *Langue* ospiterà la sezione della videopoetry e performance dal carattere più sperimentale.\n'],["partecipa-come-poeta",'<h1 class="main-title">Partecipa</h1>\n\n<h2 id="come-poeta-poetessa">Come poeta/poetessa</h2>\n\nPer presentare il tuo lavoro durante il festival, compila il <a target="_blank" href="download/modulo_partecipanti.docx">modulo</a> e inviaci le tue opere (preferibilmente in PDF) a <festival.langue@gmail.com>, entro il **2 maggio 2018**.\n\n*Langue* durerà una giornata, per questo prevediamo una selezione qualora il numero di partecipanti diventasse eccessivamente elevato, in modo da garantire un tempo sufficiente a tutti i nostri ospiti. Ogni autore può partecipare ad **una** delle seguenti categorie, ad eccezione della categoria ‘Tema, San Lorenzo’:\n\n### Letture Aperte\nA tema libero, ogni aspirante, emergente, affermato poeta con un’opera compiuta o meno, può partecipare alla categoria, la quale prevede una durata di circa 30 minuti per la lettura delle proprie poesie. Se hai in mente qualcosa di diverso da una lettura, parlacene nella sezione ‘Commenti’ del modulo apposito.\n\n### Video Poetry\nPer la categoria Video Poetry, la durata dell’opera dovrà essere massimo di 25 minuti. Qualora il file fosse troppo pesante per una mail, inviaci il tuo lavoro tramite <a target="_blank" href="https://wetransfer.com">WeTransfer</a> e noi penseremo al resto. Ricordati anche in quel caso di indicare la categoria nell’oggetto della mail.\n\n### Tema, San Lorenzo\nSolamente per questa categoria è possibile sottoporre nuovamente la propria candidatura. Quindi anche se hai già inviato una richiesta di partecipazione per un’altra delle sezioni del festival puoi mandare un altro lavoro su San Lorenzo. Il tema in questo caso è vincolato e vuole essere un omaggio al quartiere, che ci ospiterà durante la giornata. Massimo due poesie.\n\n### World Wide Poets\nIf you are not Italian, it does not mean you can not contribute to our festival. You can send us you proposal (an unpublished collection of poems, for example) per mail (<festival.langue@gmail.com>) indicating if you already have a translation of your work in Italian or at least in English. You can contribute with everything you want: readings, video poetry, performances, and so on. The deadline is May 2.\n'],["partecipa-come-volontario",'<h1 class="main-title">Partecipa</h1>\n\n<h2 id="come-volontario-a">Come volontario/a</h2>\n\nPartecipare a *Langue* è semplice!\nSiamo una macchina piccola, ma in continua ricerca di espansione. Quindi abbiamo bisogno di tutto l’aiuto che potete garantirci. Ogni forma di partecipazione è egualmente indispensabile per un festival che vive della creatività e della generosità dei suoi partecipanti.\n\nPer partecipare come volontario/a del festival ed aiutare nella sua organizzazione oppure comunicare la propria disponibilità per il 26 maggio, scarica direttamente da questa pagina il <a target="_blank" href="download/modulo_volontari.docx">modulo</a> e inviacelo a <festival.langue@gmail.com>.\n'],["programma",'<h1 class="main-title">Il programma</h1>\n\nLa prima edizione di *Langue* - Festival della Poesia di San Lorenzo si svolgerà a Roma il 26 maggio dalle ore 15 in poi. L’evento è gratuito e si diramerà in tre luoghi differenti del quartiere di San Lorenzo: Piazza dell’Immacolata, Esc Atelier (Via dei Volsci, 159), Giufà Libreria Caffè (Via degli Aurunci, 38).\n\nIl programma completo del festival sarà pubblicato a metà aprile, tuttavia a breve verranno annunciati alcuni primi nomi degli autori che saranno con noi, assieme alle loro preziose parole.\n'],["sezioni",'<h1 class="main-title">Le sezioni</h1>\n\n*Langue* si costituisce di diverse sezioni che permettono al pubblico di confrontarsi con alcuni modelli strutturali e/o tematici della poesia contemporanea. Vi ricordiamo inoltre che potete partecipare a ciascuna sezione mandandoci i vostri lavori. Per ulteriori informazioni, vi rimandiamo all’apposita pagina [partecipa](#partecipa-come-poeta) del festival.\n\n### Letture Aperte\n*Letture Aperte* nasce con una struttura a doppia elica. Il fine è quello di portare a *Langue* voci che riteniamo necessarie. Da un lato ci sono, infatti, gli autori che abbiamo invitato: le nostre scelte. Dall’altro ci siete voi, autori che ancora non abbiamo avuto modo di scoprire ma con i quali vorremmo portare avanti questo evento, anche in un lontano futuro.\n\n### Video Poetry\nIl genere della *Video Poetry*, al confine tra letteratura e cinema, ha bisogno di un suo pubblico. Per questo motivo abbiamo pensato di portarvene alcuni lavori, per noi fondamentali nella definizione di questa cultura multimediale. Ad autori italiani si alterneranno testimonianze dall’estero, in una sezione ricca di nuovi spunti.\n\n### Tema, San Lorenzo\n\nCon *Tema, San Lorenzo* speriamo di poter dare una voce propria al quartiere che ci ospita. Autori differenti si confronteranno su questo luogo di complessità e meraviglia, fornendocene una visuale innovativa.\n\n### World Wide Poets\nAttraverso la sezione internazionale del festival avremo la possibilità di scoprire autori provenienti da realtà e culture diverse, proponendo quindi un ricco incontro di lingue e linguaggi.\n'],["sostienici",'<h1 class="main-title">Sostienici</h1>\n\n## Il tuo contributo\n\nDiventa anche tu sostenitore di *Langue*.\n*Langue* non ha fondi propri e vive della generosità altrui. Ogni contributo fa la differenza.\n\n<form class="paypal-donation" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">\n    <input type="hidden" name="cmd" value="_s-xclick">\n    <input type="hidden" name="hosted_button_id" value="SK74ZCUE9EBNY">\n    <input type="image" src="https://www.paypalobjects.com/it_IT/IT/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal è il metodo rapido e sicuro per pagare e farsi pagare online.">\n    <img alt="" border="0" src="https://www.paypalobjects.com/it_IT/i/scr/pixel.gif" width="1" height="1">\n</form>\n\n## Ringraziamenti\n\nRingraziamo in particolar modo chi in questi mesi ha voluto darci una mano sostanziale nella realizzazione del festival, in particolare Luigi Marinelli, Christos Bintoudis e Francesca Zaccone.\n\nSi ringrazia l’Elettroimpianti di Gilesi e Marinelli per il loro contributo economico a sostegno del festival e l’avv. Maria Beatrice Gilesi per le consulenze legali.\n']];</script> <script>(function(){"use strict";function t(t){function e(e){return function(r){return t(e,r)}}return e.arity=2,e.func=t,e}function e(t){function e(e){return function(r){return function(n){return t(e,r,n)}}}return e.arity=3,e.func=t,e}function r(t){function e(e){return function(r){return function(n){return function(o){return t(e,r,n,o)}}}}return e.arity=4,e.func=t,e}function n(t){function e(e){return function(r){return function(n){return function(o){return function(i){return t(e,r,n,o,i)}}}}}return e.arity=5,e.func=t,e}function o(t){function e(e){return function(r){return function(n){return function(o){return function(i){return function(u){return t(e,r,n,o,i,u)}}}}}}return e.arity=6,e.func=t,e}func
