read-on{text-transform:uppercase;text-decoration:none;color:#fae8d2}.chi-siamo img{float:left;height:8em;width:8em;margin-right:2em}@media screen and (min-width:64em){.chi-siamo img{height:10em;width:10em}}.chi-siamo p{margin-top:2em}</style> <title>Langue Festival</title> <meta name="description" content="Festival della poesia di San Lorenzo"> </head> <body> <script>var pages=[["chi-siamo",'<h1 class="main-title">Chi<br>siamo</h1>\n\n![Alt text](assets/pictures/giorgio-papitto.jpg "Giorgio Papitto")\n\n##Giorgio Papitto\n###organizzatore\nA lungo abitante del quartiere di San Lorenzo, recentemente si è trasferito a Bologna per terminare gli studi in scienze linguistiche. Appassionato di tutto quanto sappia significare, e quindi amante di tutto. Da poco è rimasto coinvolto nella spada dei versi, per lo più contemporanei, e da allora fa quanto gli è concesso per cercare uno spazio condiviso in cui si viva umilmente ogni forma d’arte: attento ai linguaggi giovanili e giovani, cerca di farsene promotore e padre. *Langue* rappresenta un’occasione per indossare i panni del primo. Inoltre, da numerosi anni scrive per la webzine musicale Rocklab.it.\n\n![Alt text](assets/pictures/giulia-gilesi.jpg "Giulia Gilesi")\n\n##Giulia Gilesi\n###organizzatrice\nNata a Roma, ha appena concluso la sua laurea magistrale presso l’Alma Mater Studiorum e si è trasferita a Londra per approfondire gli studi museali. Amante dell’arte in ogni sua forma e aspirante curatrice, ha già contributo all’organizzazione di un evento culturale bolognese. Ora ha deciso di cimentarsi in *Langue*: un festival che colleziona poesie e poeti e un’opportunità di avvicinarsi al mondo dei versi, internazionale e affermato, giocoso ed esordiente, cinematografico e performativo.\n\n\n![Alt text](assets/pictures/emiliano-bovetti.jpg "Emiliano Bovetti")\n\n##Emiliano Bovetti\n###sviluppatore web\nLorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry\'s standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.\n\n\n###Persone preziose\nQui andranno alcuni ringraziamenti (tipo Marinelli)\n'],["home",'<h1 class="main-title">Home</h1>\n\n### Festival della poesia - prima edizione\n\n## 26 Maggio 2018 — San Lorenzo\n\n<div class="pure-g">\n  <div class="box pure-u-1">\n    <h1>Cos\'è Langue</h1>\n     <p><em>Langue</em> è un festival che nasce per una letteratura e per un luogo. Vogliamo dare spazio alla poesia, alla sua rinnovata emergenza e alla sua forza recentemente dissipatasi nelle poche voci autorevoli ancora riconosciute dal pubblico.\n     </p>\n     <a class="read-on" href="#langue">Continua</a>\n  </div>\n</div>\n'],["langue",'<h1 class="main-title">Langue</h1>\n\nUna breve introduzione\n----------------------\n\n*Langue* è un festival che nasce per una letteratura e per un luogo. Vogliamo dare spazio alla poesia, alla sua rinnovata emergenza e alla sua forza recentemente dissipatasi nelle poche voci autorevoli ancora riconosciute dal pubblico. Per questo vogliamo concentrarci su forme e autori che sanno plasmare un linguaggio consolidato nella voce di un secolo giovane. Come luogo della letteratura si è scelto il quartiere maggiormente discusso di Roma, *San Lorenzo*, che da sempre di voci vive e sotto voci soccombe. Conosciamo il valore culturale che il Municipio II possiede, ma sempre più lo vediamo nascosto tra i tanti difetti che un luogo abbandonato dalla Roma dei romani possiede.\n\nIl termine che dà il nome a questo festival ha una lunga storia, nonché una consistente ambiguità di fondo. *Langue* viene dal francese e si trasforma in un simbolo culturale nell’opera di de Saussure, ponendosi in contrapposizione al concetto di *parole*. Con il primo termine ci si riferisce al sistema, al vocabolario, alla sintassi; con il secondo ci si riferisce a un qualsiasi atto: un romanzo, un dialogo, un messaggio. Tuttavia, qui ci si è voluti concentrare sul primo termine, per noi luogo della forza di un intero genere letterario.  La poesia non è una comunicazione di parole, o almeno non lo è esclusivamente. La poesia, per come vogliamo concepirla, è prima di tutto una struttura, un modus operandi, una sintassi visivo-linguistica in grado di ribaltare ogni atto comunicativo di parole. Ciascun elemento linguistico, inseritosi in quell’*extempore code* (come scriveva Widdowson) assume un nuovo valore,  crea relazioni al di fuori del dominio comunicativo,  è dunque parte fondante della *langue* e in essa significa.\nConsapevoli della possibile italianizzazione della parola *Langue* abbiamo preparato una risposta per chi si chieda il motivo di questa prima persona, singolare, indicativo, del verbo *languire*. Possiamo dire, infatti che la poesia langue, manca delle forze necessarie per tenersi in piedi con autosufficienza, e ha bisogno di aiuto, di spazi, scaffali, voci, piazze e persone.\n\nLe sezioni del festival\n-----------------------\n\nVogliamo cercare di dare spazio a molte voci e molte forme che popolano quest’universo letterario. Daremo vita a dibattiti sui linguaggi contemporanei e sui loro luoghi di sviluppo e di ricezione e vi presenteremo un’opportunità rara per la città di Roma di farsi voce di scrittori che riteniamo necessari allo sviluppo dell’ambito poetico.\n\n###World Wide Poets\nAttraverso la sezione internazionale del festival avremo la possibilità di scoprire autori provenienti da realtà e culture diverse, proponendo quindi un ricco incontro di lingue e linguaggi.\n\n###Comics Poetry\nVogliamo dedicare spazio alla *Poesia a Fumetti*, genere ancora sconosciuto a un vero dibattito e a una vera realtà editoriale italiana. Vogliamo scoprire i suoi giovani autori e farne assaggiare qualche esempio agli spettatori.\n\n###Video Poetry\nAllo stesso modo vogliamo provare a dare il nostro contributo al genere della *Video Poetry*, genere al confine tra letteratura e cinema. Se già quest’ultimi due ambiti vivono di una realtà sempre più in ombra, la loro intersezione non può che essere il vuoto della visibilità. Per questo vogliamo dare a questa forma sperimentale il nostro piccolo contributo.\n\n###Letture Aperte\nDi questa sezione fanno parte tutti gli autori che vogliano partecipare alla lettura di alcune loro poesie, per un massimo di quindici/venti minuti a testa. Potranno scriverci per e-mail e registrarsi per l’evento. Non c’è selezione, e vi gli autori saranno accettati fino a quando non sarà raggiunto un numero massimo di iscritti, cercando comunque di dare spazio a tutti.\n\n###Tema, San Lorenzo\nQuesta è una micro-sezione del festival con cui apriremo la serata. Alcuni autori verrano selezionati per leggere le loro poesie davanti al pubblico di Piazza dell’Immacolata. Unico limite, le poesie devono riguardare il quartiere. Possono descriverlo dettagliatamente o toccarlo senza nemmeno lasciare un segno del passaggio delicato dell’autore, tuttavia San Lorenzo deve essere un nucleo.\n\n###Proposte Autonome\nDi tutti gli autori che invieranno le loro raccolte, edite o inedite, verrà fatta una selezione e ad alcuni di questi riserveremo una lettura integrale della loro opera, una performance, oppure una presentazione con intervista: in definitiva, quello che meglio gli si addice.\n\n###Poetucoli di San Lollo\nIntendiamo coinvolgere i bambini della scuola primaria del quartiere e farli partecipare al festival con i loro lavori ai quali si dedicheranno nell’anno scolastico. Le poesie dei *Poetucoli* verranno distribuite all’interno del quartiere, ai partecipanti del festival e ai passanti, chiunque voglia conoscere cos’è San Lorenzo dalle parole di chi ci cresce.\n'],["le-nostre-sezioni",'<h1 class="main-title">Le nostre<br>sezioni</h1>\n\nLorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi non commodo ipsum, id commodo lacus. Curabitur vehicula, justo in tristique rutrum, turpis sapien consequat dolor, eu lacinia tortor enim at magna. Maecenas vehicula sodales ex, in suscipit libero. Nulla ut sagittis lectus, vitae rhoncus tortor. Duis sit amet scelerisque mauris. Vivamus velit orci, pellentesque et consequat eget, molestie nec ligula. Integer magna enim, luctus eget justo vel, viverra consectetur odio. Nullam et libero blandit, "pharetra" diam a, consequat magna. Ut porta, nisl quis egestas dignissim, orci quam congue justo, ut dapibus velit justo in lorem. Suspendisse vel ex velit. In hac habitasse platea dictumst. Ut iaculis vitae lacus eget euismod. Praesent vitae lorem quis nunc posuere ullamcorper sed at velit. Mauris egestas, ante vitae molestie sagittis, nunc ipsum porttitor tellus, tempus suscipit ante ante ac lectus.\n\nVivamus accumsan urna sed orci accumsan consequat. Vivamus eleifend libero erat, et facilisis ipsum aliquet sed. Cras viverra nibh non ex porta, vitae luctus arcu vehicula. Aliquam nec urna eu purus varius interdum in ac ligula. Aliquam ultricies eget lorem sit amet pellentesque. Suspendisse non dolor eget sapien lobortis cursus at vel diam. Aenean ornare odio volutpat velit mollis ullamcorper. Integer scelerisque, eros vestibulum tempus vehicula, turpis ante tristique ligula, sed luctus augue diam a odio. Cras lacinia aliquet ante, gravida venenatis nisl tincidunt ac. Phasellus efficitur, urna in scelerisque porta, sapien purus fringilla lorem, id dictum ipsum erat at mauris. Suspendisse vel magna imperdiet, mollis elit quis, sollicitudin ex. Integer elementum facilisis nisl pharetra viverra. Nullam id elit commodo, dignissim magna eget, condimentum nisi.\n\nNam lobortis vel arcu vel rutrum. Quisque blandit at ligula in tristique. Morbi et turpis at odio mmodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem. Nulla consequat massa quis enim. Donec pede justo, fringilla vel, aliquet nec, vulputate eget, arcu. In enim justo, rhoncus ut, imperdiet a, "venenatis" vitae, justo. Nullam dictum felis eu pede mollis pretium. Integer tincidunt. Cras dapibus. Vivamus elementum semper nisi. Aenean vulputate eleifend tellus. Aenean leo ligula, porttitor eu, consequat vitae, eleifend ac, enim. Aliquam lorem ante, dapibus in, viverra quis, feugiat a, tellus. Phasellus viverra nulla ut metus varius laoreet. Quisque rutrum. Aenean imperdiet. Etiam ultricies nisi vel augue. Curabitur ullamcorper ultricies nisi. Nam eget dui. Etiam rhoncus. Maecenas tempus, tellus eget condimentum rhoncus, sem quam semper libero, sit amet adipiscing sem neque sed ipsum. Nam quam nunc, blandit vel, luctus pulvinar, hendrerit id, lorem. Maecenas nec odio et ante tincidunt tempus. Donec vitae sapien ut libero venenatis faucibus. Nullam quis ante. Etiam sit amet orci eget eros faucibus tincidunt. Duis leo. Sed fringilla mauris sit amet nibh. Donec sodales sagittis magna.\n'],["partecipa",'<h1 class="main-title">Partecipa</h1>\n\nQui vi descriveremo come poter essere parte attiva di **Langue**. Siamo una macchina piccola, ma in continua cerca di espansione. Non abbiamo uffici stampa, gli autori dobbiamo cercarceli per strada o sperare che ci vengano a bussare alla porta; e non abbiamo molte mani disponibili nel rendere questo festival quel meraviglioso paradiso a cui aspiriamo. Quindi abbiamo bisogno di tutte le mani che avete a disposizione: per scrivere o per portare i microfoni. Ora vi diciamo come potete contattarci.\n\nIf you are an international poet please read <a href="#world-wide-poets" onclick="document.getElementById(\'world-wide-poets\').scrollIntoView(true); return false;">here</a>.\n\n###Autori\nSe volete presentarci le vostre opere e ottenere uno spazio all’interno del festival, non dovete fare altro che mandarcele. Langue durerà una giornata, quindi non avremo il tempo di lasciarvi poetare liberamente e tutti, quindi prevediamo una selezione qualora il numero di partecipanti diventasse eccessivamente elevato.\nPer partecipare attivamente a Langue dovete inviarci una e-mail (festival.langue@gmail.com) e scriverci come volete contribuire, indicando nell’oggetto la categoria per cui vi proponente. Qui di seguito vi ricordiamo quali sono le sezioni che ci proponiamo di realizzare e come farne parte. Ogni autore può partecipare in più sezioni e con più lavori.\n\n###Letture Aperte\npotete inviarci le vostre poesie in pdf, calcolando che ciascun autore avrà a disposizione una ventina di minuti. Come già detto, se avremo pochi autori, quelli iscritti potranno occupare più tempo; al contrario, si cercherà di accorciare il tempo di ciascun autore per dare voce a più scrittori. Se non avete tempo per inviarci le vostre poesie, possiamo vederci anche direttamente il giorno del festival. Se ci sarà tempo, tutti avranno la possibilità di leggere alcune poesie.\n\n###Comics Poetry\npotete inviarci i vostri lavori in pdf o prendere contatto con noi per inviarci il vostro lavoro fisicamente per posta.\n\n###Video Poetry\npotete inviarci i vostri lavori in qualsiasi formato, purché abbiano una durata massima di 40 minuti, o poco più. Qualora i file fossero troppo pesanti per una mail, potrete inviarci i vostri file tramite WeTransfer e noi penseremo a scaricarli.\n\n###Proposte Autonome\npotete inviarci i vostri lavori in pdf o prendere contatto con noi per inviarci il vostro lavoro fisicamente per posta. Non abbiamo un numero massimo o minimo di poesie, sta al vostro buon senso capire però che un’opera di 200 pagine non potrà essere letta integralmente davanti al pubblico. Vi ricordiamo che le Proposte Autonome differiscono dalle Letture aperte per diversi fattori: (1) si esibiscono la sera; (2) presentano un’opera compiuta (che sia pubblicata o meno); (3) avranno a disposizione non 20 minuti; bensì un’ora (inclusiva di introduzione); (4) sono soggetti a una previa selezione: solo alcuni autori tra le Proposte Autonome verranno selezionati.\n\n###Tema, San Lorenzo\nciascun autore ha la possibilità di inviarci, in formato pdf, un massimo di tre poesie a tema San Lorenzo.\n\n###World Wide Poets\nIf you are not Italian, it does not mean you can not contribute to our festival. You can send us you proposal (an unpublished collection of poems, for example) per mail (festival.langue@gmail.com) indicating if you have already a translation of you work in Italian or at least in English. You can contribute with everything you want: comics poetry, video poetry, performances, and so on.\n\n###Volontari\nScriveteci se volete aiutarci nell’organizzazione del festival, se volete proporre eventi collaterali, se volete gestire alcune sezioni di Langue, aiutarci a prendere contatto con gli autori o qualsiasi altra cosa vi venga in mente per aiutarci. Noi siamo pochi e il vostro contributo sarà sicuramente prezioso.\n\nNel ripetervi la nostra e-mail, festival.langue@gmail.com, vi invito a scriverci per proporci i vostri lavori, ma anche per qualsiasi altro tipo di comunicazione.\n'],["programma",'<h1 class="main-title">Programma</h1>\n\nSed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt. Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora "incidunt" ut labore et dolore magnam aliquam quaerat voluptatem. Ut enim ad minima veniam, quis nostrum exercitationem ullam corpori
