.7em 1em}.home .box h1{text-transform:uppercase;margin:0;font-size:1em}.home .box p{font-size:0.8em}.home .box .read-on{text-transform:uppercase;text-decoration:none;color:#fae8d2}.langue img{float:left;height:8em;width:8em;margin-right:2em}@media screen and (min-width:64em){.langue img{height:10em;width:10em}}</style> <title>Langue Festival</title> <meta name="description" content="Festival della poesia di San Lorenzo"> </head> <body> <script>var pages=[["home",'<h1 class="main-title">Home</h1>\n\n### Festival della poesia - prima edizione\n\n## 26 Maggio 2018 — San Lorenzo\n\n<div class="pure-g">\n  <div class="box pure-u-1">\n    <h1>Cos\'è Langue</h1>\n     <p><em>Langue</em> è un festival che nasce per una letteratura e per un luogo. Vogliamo dare spazio alla poesia, alla sua rinnovata emergenza e alla sua forza recentemente dissipatasi nelle poche voci autorevoli ancora riconosciute dal pubblico.\n     </p>\n     <a class="read-on" href="#langue">Continua</a>\n  </div>\n</div>\n'],["langue",'<h1 class="main-title">Langue</h1>\n\n*Langue* è un festival che si propone di creare un nuovo spazio per la poesia emergente e non,  promuovendo forme e autori che sanno plasmare un linguaggio consolidato nella voce di un secolo giovane. Il quartiere di *San Lorenzo* rappresenta da sempre un canale di voci vive e sotto voci soccombe e in questa occasione Piazza dell’Immacolata sarà il luogo per incontrarsi e sentirsi parte di una collettività.\nIl termine che dà il nome a questo festival ha una lunga storia, nonché una consistente ambiguità di fondo. *Langue* viene dal francese e si trasforma in un simbolo culturale nell’opera di de Saussure, ponendosi in contrapposizione al concetto di *parole*. Con il primo termine ci si riferisce al sistema, al vocabolario, alla sintassi; con il secondo ci si riferisce a un qualsiasi atto: un romanzo, un dialogo, un messaggio. Forza di un intero genere letterario, la poesia non è una comunicazione di parole, o almeno non lo è esclusivamente.\nLa poesia, per noi, è prima di tutto una struttura, un *modus operandi*, una sintassi visivo-linguistica in grado di ribaltare ogni atto comunicativo di parole. Ciascun elemento linguistico, inseritosi in quell’*extempore code* - come scriveva Widdowson - assume un nuovo valore, crea relazioni al di fuori del dominio comunicativo, è dunque parte fondante della *langue* e in essa significa. Consapevoli della possibile italianizzazione della parola *Langue* abbiamo preparato una risposta per chi si chieda il motivo di questa terza persona, singolare, indicativo, del verbo *languire*. Possiamo dire, infatti che la poesia langue, manca delle forze necessarie per tenersi in piedi con autosufficienza, e ha bisogno di aiuto, di spazi, scaffali, voci, piazze e persone.\n\nChi siamo\n---------\n\n![Alt text](assets/pictures/giorgio-papitto.jpg "Giorgio Papitto")\n\n###Giorgio Papitto\n####organizzatore\nA lungo abitante del quartiere di San Lorenzo, recentemente si è trasferito a Bologna per terminare gli studi in scienze linguistiche. Appassionato di tutto quanto sappia significare, e quindi amante di tutto. Da poco è rimasto coinvolto nella spada dei versi, per lo più contemporanei, e da allora fa quanto gli è concesso per cercare uno spazio condiviso in cui si viva umilmente ogni forma d’arte: attento ai linguaggi giovanili e giovani, cerca di farsene promotore e padre. Langue rappresenta un’occasione per indossare i panni del primo.\n\n![Alt text](assets/pictures/giulia-gilesi.jpg "Giulia Gilesi")\n\n###Giulia Gilesi\n####organizzatrice\nNata a Roma, ha appena concluso la sua laurea magistrale presso l’Alma Mater Studiorum e si è trasferita a Londra per approfondire gli studi museali. Amante dell’arte in ogni sua forma e aspirante curatrice, ha già contribuito all’organizzazione di un evento culturale bolognese. Ora ha deciso di cimentarsi in Langue: un festival che colleziona poesie e poeti e che inaugura una riscoperta di un mondo fatto di versi, internazionale e affermato, giocoso ed esordiente, cinematografico e performativo.\n\nPersone importanti\n------------------\n\n![Alt text](assets/pictures/emiliano-bovetti.jpg "Emiliano Bovetti")\n\n###Emiliano Bovetti\n####sviluppatore web\nTraduttore di codici web, sta completando la sua laurea in  Informatica come si chiama? presso Roma Tre. Anche per lui, il sito rappresenta un’opera prima.\n\nPrisca Baccaille\nautrice del logo\n\nGiacomo Tropea\nfonico del festival\n\nContatti\n--------\nPer metterti in contatto con noi puoi scrivere direttamente alla mail del festival, oppure contattarci individualmente:\nfestival.langue@gmail.com\nGiorgio Papitto -info.giorgiopapitto@gmail.com\nGiulia Gilesi - giuliagilesi@hotmail.it\n\n\nEmiliano Bovetti\nPrisca Baccaille\nGiacomo Tropea [?]\n\n\n[ringraziamenti per contributi non economici qui?: Marinelli, ]\n\nInfo\n----\nLa prima edizione di Langue - Festival della poesia di San Lorenzo si svolgerà a Roma in Piazza dell’Immacolata il 26 maggio dalle ore 16 in poi. L’evento è gratuito.\n[Mappa; opzione ‘Scarica la Mappa’?]\n'],["partecipa",'<h1 class="main-title">Partecipa</h1>\n\nPartecipare a Langue è semplice!\nSiamo una macchina piccola, ma in continua ricerca di espansione. Quindi abbiamo bisogno di tutto l’aiuto che potete garantirci. Ogni forma di partecipazione è egualmente indispensabile per un festival che vive della creatività e generosità dei suoi partecipanti.\n\nCome volontario/a\n-----------------\nPer partecipare come volontario/a del festival ed aiutare nella sua organizzazione oppure comunicare la propria disponibilità per il 26 maggio, scarica direttamente da questa pagina il modulo [pdf modulo volontari] e inviacelo a festival.langue@gmail.com.\n\nCome poeta/poetessa\n-------------------\nVi piacerebbe leggere delle vostre poesie durante il festival? Perchè no!\nCompila il modulo [pdf modulo partecipanti] e inviateci le vostre opere (preferibilmente in PDF) a festival.langue@gmail.com entro il 2 maggio 2018.\n\nVi ricordiamo che Langue durerà una giornata. Per questo prevediamo una selezione qualora il numero di partecipanti diventasse eccessivamente elevato, in modo da garantire ai partecipanti tempo sufficiente a tutti i nostri ospiti. Ogni autore può partecipare ad una delle seguenti categorie, ad eccezione della categoria ‘Tema, San Lorenzo’:\n\n###Letture Aperte\nA tema libero, ogni aspirante, emergente, affermato poeta con un’opera compiuta o meno può partecipare alla categoria, la quale prevede una durata di circa 30 minuti per la lettura delle proprie poesie. Se avete in mente qualcosa di diverso, fateci sapere di più nella sezione ‘Commenti’ del modulo apposito.\n\n###Video Poetry\nPer la categoria Video Poetry, la durata dell’opera dovrà essere massimo di 25 minuti. Qualora il file fosse troppo pesante per una mail, potrete inviarci i vostri file tramite WeTransfer (https://wetransfer.com) e noi penseremo al resto. Ricordatevi anche in quel caso di indicare la categoria nell’oggetto della mail.\n\n###Tema, San Lorenzo\nE’ possibile solo per questa categoria sottoporre nuovamente la propria candidatura, quindi anche autori che hanno già inviato una richiesta di partecipazione per un’altra delle sezioni del festival possono mandare un loro lavoro su San Lorenzo. Il tema in questo caso è vincolato e vuole essere un omaggio al quartiere, che ci ospiterà durante la giornata. Massimo due poesie ad autore.\n\n###World Wide Poets\nIf you are not Italian, it does not mean you can not contribute to our festival. You can send us you proposal (an unpublished collection of poems, for example) per mail (festival.langue@gmail.com) indicating if you have already a translation of you work in Italian or at least in English. You can contribute with everything you want: readings, video poetry, performances, and so on. The deadline is May 2.\n'],["programma",'<h1 class="main-title">Il programma</h1>\n\nEcco gli ospiti!\nScarica il [programma](programma.pdf)\n\nLe sezioni\n----------\nLe sezioni rappresentano una componente essenziale di Langue. La partecipazione di tutti costituisce l’unica vera opportunità di arricchirci insieme!\n\nPer partecipare, consulta la pagina [Partecipa] apposita del festival, non essere timido!\n\nLetture Aperte\nA tema libero, ogni aspirante, emergente, affermato poeta con un’opera compiuta o meno può partecipare alla categoria, la quale prevede una durata di circa 30 minuti per la lettura delle proprie poesie.\nVideo Poetry\nIl genere della Video Poetry, al confine tra letteratura e cinema, ha bisogno di un pubblico.\n\nTema, San Lorenzo\nE’ possibile solo per questa categoria sottoporre nuovamente la propria candidatura, quindi anche autori che hanno già inviato una richiesta di partecipazione per un’altra delle sezioni del festival possono mandare un loro lavoro su San Lorenzo. Il tema in questo caso è vincolato e vuole essere un omaggio al quartiere, che ci ospiterà durante la giornata. Massimo due poesie ad autore.\nWorld Wide Poets\nAttraverso la sezione internazionale del festival avremo la possibilità di scoprire autori provenienti da realtà e culture diverse, proponendo quindi un ricco incontro di lingue e linguaggi.\nPoetucoli di San Lollo [?]\nIntendiamo coinvolgere i bambini della scuola primaria del quartiere e farli partecipare al festival con i loro lavori ai quali si dedicheranno nell’anno scolastico. Le poesie dei Poetucoli verranno distribuite all’interno del quartiere, ai partecipanti del festival e ai passanti, chiunque voglia conoscere cos’è San Lorenzo dalle parole di chi ci cresce.\n\nI luoghi\n--------\nL’evento principale si terrà in Piazza dell’Immacolata, crocevia di mille rotte studentesche e non. Partners preziosi del festival saranno:\nGiufà Libreria Caffè, dove si svolgeranno presentazioni, letture e interviste: un luogo ristretto e intimo che secondo noi rappresenta con efficacia la densa freschezza dei linguaggi esordienti\nEsc Atelier un punto di riferimento per la comunità di San Lorenzo e gestito dagli studenti, già promotore di eventi letterari e culturali tra cui il Livre e il Liminal, ospiterà la sezione della videopoetry e tanto altro.\n'],["ringraziamenti",'<h1 class="main-title">Ringraziamenti</h1>\n\nSi ringrazia l’Elettroimpianti di Gilesi e Marinelli per il loro contributo economico a sostegno del festival e lo studio Chiomenti per le consulenze legali.\n'],["sostienici",'<h1 class="main-title">Sostienici</h1>\n\nDiventa anche tu sostenitore di Langue.\nLangue non ha fondi propri e vive della generosità altrui. Ogni contributo fa la differenza.\n']];</script> <script>(function(){"use strict";function t(t){function r(r){return function(e){return t(r,e)}}return r.arity=2,r.func=t,r}function r(t){function r(r){return function(e){return function(n){return t(r,e,n)}}}return r.arity=3,r.func=t,r}function e(t){function r(r){return function(e){return function(n){return function(o){return t(r,e,n,o)}}}}return r.arity=4,r.func=t,r}function n(t){function r(r){return function(e){return function(n){return function(o){return function(i){return t(r,e,n,o,i)}}}}}return r.arity=5,r.func=t,r}function o(t){function r(r){return function(e){return function(n){return function(o){return function(i){return function(u){return t(r,e,n,o,i,u)}}}}}}return r.arity=6,r.func=t,r}function i(t){function r(r){return function(e){return function(n){return function(o){return function(i){return function(u){return function(c){return t(r,e,n,o,i,u,c)}}}}}}}return r.arity=7,r.func=t,r}function u(t){function r(r){return function(e){return function(n){return function(o){return function(i){return function(u){return function(c){return function(a){return t(r,e,n,o,i,u,c,a)}}}}}}}}return r.arity=8,r.func=t,r}function c(t){function r(r){return function(e){return function(n){return function(o){return function(i){return function(u){return function(c){return function(a){return function(s){return t(r,e,n,o,i,u,c,a,s)}}}}}}}}}return r.arity=9,r.func=t,r}function a(t,r,e){return 2===t.arit
